<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Awesome Sneakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(/imagefolder/download.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        padding: 60px 20px;
        color: white;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
      }
      .card-body {
        padding: 40px;
      }
      .form-label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h3 class="text-center mb-4 text-dark">Create Your Account üëü</h3>
              <form id="registerForm">
                <div class="mb-3">
                  <input type="text" class="form-control" id="name" placeholder="Full Name" required />
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email" required />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" required />
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="phone" placeholder="Phone" />
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="address" placeholder="Address" />
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3">Register</button>
              </form>
              <p class="mt-4 text-center text-dark">
                Already have an account?
                <a href="login.html" class="text-decoration-none">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const payload = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim().toLowerCase(),
            password: document.getElementById("password").value,
            phone: document.getElementById("phone").value.trim(),
            address: document.getElementById("address").value.trim(),
          };

          try {
            const res = await fetch("http://localhost:5001/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            const data = await res.json();
            if (res.ok) {
              alert("‚úÖ Registered successfully! Now login.");
              window.location.href = "login.html";
            } else {
              alert("‚ùå " + (data.message || "Registration failed"));
            }
          } catch (err) {
            alert("‚ö†Ô∏è Server error");
            console.error(err);
          }
        });
    </script>
  </body>
</html>
