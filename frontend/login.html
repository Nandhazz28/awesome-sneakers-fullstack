<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Awesome Sneakers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url(/imagefolder/download.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        padding: 60px 20px;
        color: white;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
      }
      .card-body {
        padding: 40px;
      }
      .form-label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h3 class="text-center mb-4 text-dark">Welcome Back üëü</h3>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label text-dark"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label text-dark"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3">
                  Login
                </button>
              </form>
              <p class="mt-4 text-center text-dark">
                Don‚Äôt have an account?
                <a href="register.html" class="text-decoration-none"
                  >Register here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document
            .getElementById("email")
            .value.trim()
            .toLowerCase();
          const password = document.getElementById("password").value;

          try {
            const res = await fetch("http://localhost:5001/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            if (res.ok && data.token) {
              localStorage.setItem("token", data.token);
              window.location.href = "profile.html";
            } else {
              alert("‚ùå " + (data.message || "Login failed"));
            }
          } catch (err) {
            alert("‚ö†Ô∏è Server error");
            console.error(err);
          }
        });
      });
    </script>
  </body>
</html>
